<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3e18b8e052.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="left">
            <h1>Let's discuss<br>
                on something <span>cool</span><br> together</h1>
            <div class="contact">
                <div class="contact-item">
                    <img src="./images/email.png" alt="Email Icon">
                    <p>SaulDesign@gmail.com</p>
                </div>
                <div class="contact-item">
                    <img src="./images/phone.png" alt="Phone Icon">
                    <p>+123 456 789</p>
                </div>
                <div class="contact-item">
                    <img src="./images/pin.png" alt="Map Icon">
                    <p>123 Street 456 House</p>
                </div>
            </div>
            <div class="social">
                <div class="social-div">
                    <img src="./images/fb.png" alt="Facebook Icon">
                </div>
                <div class="social-div">
                    <img src="./images/insta.png" alt="Instagram Icon">
                </div>
                <div class="social-div">
                    <img src="./images/twitter.png" alt="Twitter Icon">
                </div>
            </div>
        </div>
        <div class="right">
            <p>I'm interested in...</p>
            <div class="interests">
                <div>UI/UX design</div>
                <div>Web design</div>
                <div>Graphic design</div>
                <div>Design system</div>
                <div>Other</div>
            </div>
            <form action="">
                <input type="text" placeholder="Your name">
                <input type="text" placeholder="Your email">
                <input type="text" placeholder="Your message">
            </form>
            <button>
                <i class="fa-solid fa-paper-plane"></i>
                Send Message
            </button>
        </div>

    </div>
</body>
